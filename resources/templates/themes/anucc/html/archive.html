{% extends "/html/base.html" %}
{% block content %}

  <div class="grid">
    <div class="col-20" style="height: 2rem"></div>
    <div class="col-20">
        <h2 class="pl2c">{{page.title}}</h2>
    </div>

    <div class="col-1"></div>

    {% for post in latest-posts %}
      {% ifequal post.collection page.collection %}
        {% include /html/post-tile.html %}
      {% endifequal %}
    {% endfor %}
    
  </div>

{% endblock %}
